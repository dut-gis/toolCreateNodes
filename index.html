<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="p5.js"></script>
    <script src="building.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIS Tool create nodes</title>
    <style>
        canvas {
            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        b {
            margin-left: 14px;
            margin-right: 6px;
        }

        button {
            margin: 2px 2px 8px 8px;
            border: 2px solid #0B66BF;
            height: 32px;
            width: 110px;
            box-shadow: 0px 3px 4px #8888888c;
            border-radius: 8px;
            color: white;
            background-color: #0B66BF;
        }

        input[type=color] {
            width: 20px;
            padding: 0px 0px 0px 0px;
            border-radius: 8px;
            border: none;
            background-color: white;
        }

        button:hover {
            color: #0B66BF;
            background-color: white;
        }

        #nodeMode select {
            display: none;
        }

        .header_function {
            width: 100%;
            padding-top: 8px;
            padding-bottom: 8px;
            text-decoration: underline;
            font-weight: bold;
            border-top: 1px solid black;
        }

        #navBar {
            position: fixed;
            overflow: scroll;
            top: 0px;
            left: 0px;
            display: block;
            height: 100%;
            width: 400px;
            border-width: 1px;
            border-style: solid;
            background-color: white;
        }

        /* #nodeMode{
            border: none;
            height: 28px;
            box-shadow: 0px 3px 4px #8888888c;
            border-radius: 8px;
            color: white;
            background-color: #0B66BF;
        } */

        select {
            border: none;
            height: 28px;
            padding: 0px 6px 0px 6px;
            box-shadow: 0px 3px 4px #8888888c;
            border-radius: 8px;
            color: white;
            background-color: #0B66BF;
        }

        input {
            margin: 2px 2px 8px 8px;
        }
    </style>
</head>

<body>
    <div id="myMap" style="z-index: -10"></div>
    <div onmouseover="hoverNavBar()" onmouseleave="leaveNavBar()" id="navBar">
        <div
            style="padding: 12px 0px 12px 0px;border-width: 1px;border-style: solid;padding-left: 12px;padding-right: 12px;">
            Node<input type="range" min="2" max="15" value="2" id="nodeSize">
            <!-- Line<input type="range" min="4" max="15" value="6" id="nodeSize"> -->
            <div>
                <label>Select node</Select></label><input type="color" id="nodeAddPathColor" value="#ff003c">
                <label>Line</label><input type="color" id="lineColor" value="#bcc418">
                <label>Node</label><input type="color" id="nodeColor" value="#241ae8">
            </div>
            <div>
                <label>Normal</label><input type="color" id="normal" value="#1D2F6F">
                <label>Place</label><input type="color" id="place" value="#8390FA">
                <label>Enter</label><input type="color" id="enter" value="#FAC748"><br>
                <label>Building</label><input type="color" id="building" value="#F9E9EC">
                <label>Classroom</label><input type="color" id="classroom" value="#F88DAD">
                <label>Stair</label><input type="color" id="stair" value="#72147e">
            </div>
            <div>
                <input type="file" id="file-selector" multiple>
                <script>
                    const fileSelector = document.getElementById('file-selector');
                    fileSelector.addEventListener('change', (event) => {
                        const fileList = event.target.files;
                        let fileContent = "";
                        const fr = new FileReader();
                        fr.onload = () => {
                            fileContent = fr.result;
                            nodes = JSON.parse(fileContent);
                        }
                        fr.readAsBinaryString(fileList[0]);
                    });
                </script>
            </div>
            <div style="width:100%; text-align: center;">
                <button onclick=logJson2()>LOG JSON</button>
                <button onclick="download2('map.json', 'text/plain')">CREATE FILE</button>
                <a href="" id="a_old"></a>
            </div>
        </div>
        <div style="display: flex;justify-content: center;margin: 6px 2px 8px 8px;">
            <b style="margin-top: 6px;">Node Mode</b>
            <select id="nodeMode">
                <option value="normal">normal</option>
                <option value="place">place</option>
                <option value="entranceBuilding">entranceBuilding</option>
                <option value="building">building</option>
                <option value="classroom">classroom</option>
                <option value="stair">stair</option>
            </select>
        </div>
        <div>
            <table id="table">
                <tr>
                    <th>Key</th>
                    <th>Value</th>
                </tr>
                <tr>
                    <td>Mode</td>
                    <td>normal</td>
                </tr>
                <tr>
                    <td>nodeID</td>
                    <td></td>
                </tr>
                <tr>
                    <td>nearNodes</td>
                    <td>[]</td>
                </tr>
                </tr>
            </table>
        </div>
        <div style="width: 100%; text-align: center;">
            <div class="header_function">
                <label>AUTO GENERATE FLOOR NODE</label>
            </div>
            <label>Building</label>
            <select id="generate_buildingId">
            </select>
            <label>from floor 2</label>
            <label>to </label><select id="generate_toId">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
            <button onclick="generateFloor()" style="width:80px">Generate</button>
        </div>
        <div style="width: 100%; text-align: center;padding-bottom: 200px;">
            <div class="header_function">
                <label for="checkbox_mode_floor">CREATE NODE FOR FLOOR</label>
                <input type="checkbox" id="checkbox_mode_floor">
            </div>
            <label>Sellect building</label>
            <select id="create_buildingId">
            </select>
            <label>Sellect floor</label>
            <select id="create_floorId">
            </select>
            <!-- <div class="header_function" style="margin-top: 12px;">
                <button style="width:120px" onclick="readSingleFile()">Merge All Node</button>
            </div> -->
        </div>
    </div>
    <script src="node_mode_ui.js"></script>
    <script src="node_mode.js"></script>
    <script src="sketch.js"></script>
</body>

</html>
